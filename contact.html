<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>contact me</title>

</head>

<body>
  <div class="container">
    <form class="" action="index.html" method="post">

        <label for="full-name" name>full-name</label><br>

        <input type="email" name="youremail" value="" />
      </div>
      <br><br>

      <div class="title">
        <label for="message-title">message-title</label><br>
        <input type="text" name="title" value="">
<br><br>

      </div>
      <div class="address">


        <label for="">address</label><br>
        <input type="text" name="youraddress" value=""><br><br>
      </div>


      <div class="message">
  <label for="subject">type your message</label><br>
  <textarea name="message" rows="8" cols="80" maxlength="20"></textarea><br>
  <button type="button" name="button">submit</button><br>

      </div>

    </form>
  </div>
</body>

</html>
